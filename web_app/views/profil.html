<div id = "Profil" ui-view>
  <form ng-submit="(submitted=true && submit()">
	<label id="ProfilUserNameArea">
		<span>Prénom</span>
		<input id="ProfilUserName" type="text" name="Form" />
	</label>
	<label id="ProfilUserLastNameArea">
		<span>Nom</span>
		<input id="ProfilUserLastName" type="text" name="Form" />
	</label>
	<label id="ProfilmailArea">
		<span>e-mail</span>
		<input id="ProfilUserMail" type="text" name="Form" />
	</label>
	<label id="ProfilPwdArea">
		<span>Password</span>
		<input id="ProfilUserPwd" type="text" name="Form" />
	</label>
	<label id="ProfilageArea">
		<span>Date de naissance</span>
		<input id="ProfilAge" type="text" name="Form" />
	</label>
	
	<label id="ProfilPhoneArea">
		<span>Téléphone</span>
		<input id="ProfilUserPhone" type="text" name="Form" />
	</label>
	
	<label id="ProfilAddrArea">
		<span>Adresse</span>
		<input id="ProfilAddr" type="text" name="Form" />
	</label>
	<label id="ProfilCityArea">
		<span>Ville</span>
		<input id="ProfilCity" type="text" name="Form" />
	</label>
	<label id="ProfilCountryArea">
		<span>Pays</span>
		<input id="ProfilCountry" type="text" name="Form" />
	</label>
	<input type="submit" value="Valider" />
  </form>
</div>
